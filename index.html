<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css"> 

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Parfum">

          <div class="card-description">
            <p class="text-label">PERFUME</p>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p> 
  
            <div class="price-list grid">
              <h1 class="h1">$149.99</h1>
              <p class="">$169.99</p>
            </div>
            
            <button type="button" class="btn-block"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>Add to Cart</button>
          </div>
    
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://github.com/Haryorhorlar01" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">@haryorhorlar01</a>.
      </div>
    </div>
  </main>



  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
